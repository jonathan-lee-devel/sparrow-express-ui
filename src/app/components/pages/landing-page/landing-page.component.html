<div>
  <div class="container pt-32 max-w-7xl mx-auto">
    <div class="items-center">
      <h1
        class="three-d text-amber-400 text-4xl md:text-5xl lg:text-6xl text-center font-extrabold leading-tight tracking-tighter">
        Sparrow.Express
      </h1>
    </div>
    <div>
      <p class="text-amber-500 text-2xl md:text-3xl lg:text-4xl text-center font-thin">
        Search for your favorite delivery service:
      </p>
    </div>
    <form>
      <label class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white" for="default-search">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
        </div>
        <input [(ngModel)]="queryParams" class="block w-full p-4 pl-10 text-sm border rounded-lg bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" id="default-search" name="queryParams" placeholder="Search..." required type="search">
        <button (click)="search(queryParams)" class="text-white absolute right-2.5 bottom-2.5  focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800" type="submit">Search</button>
      </div>
    </form>
    <div>
      <app-loading-spinner *ngIf="isLoading" class="flex justify-center pt-5"></app-loading-spinner>
      <div *ngFor="let searchResult of searchResults" class="flex justify-center pt-5">
        <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 pt-5">
          <div class="flex flex-col items-center pb-10">
            <img alt="Bonnie image" class="w-24 h-24 mb-3 rounded-full shadow-lg" src="favicon.ico"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{searchResult.title}}</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400">Restaurant</span>
            <div class="flex mt-4 space-x-3 md:mt-6">
              <a class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" href="#">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
